<div class = "row">
  <div class="col-md-6">
    <h2>
      Contactos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/device">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <input type="text" width="50%" placeholder="Text..." id="textMsg" ng-model="textMessage" />
  <table class="table table-hover">
    <tbody>
    <tr ng-repeat="device in devices | orderBy:'firstName'" style="cursor:pointer">
      <td>
        <a ng-href="#/device/{{device._id}}">{{ device.firstName }} {{ device.lastName }}</a>
      </td>
      <td>
        <input type="button" value="Enviar" id="btnSend" ng-click="sendMsg(device._id)" />
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class = "row">
  <div class="col-md-6">
    <h2>
      Contactos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
